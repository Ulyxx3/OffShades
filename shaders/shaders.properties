# OffShades — shaders.properties
# Iris/OptiFine shader configuration
# Reference: https://github.com/IrisShaders/Iris/blob/main/docs/iris_rendering_pipeline.md

# ─── Shadow Map ────────────────────────────────────────────────
# Step 2: Directional shadow mapping enabled
shadow.enabled=true
shadowMapResolution=8192
shadowDistance=64.0

# ─── Render Targets (color buffers) ────────────────────────────
# TAA requires multiple buffers to track history and motion.
# colortex0 : Main scene color (albedo+lighting)  — rgba16f
# colortex1 : TAA History Ping                    — rgba16f
# colortex2 : TAA History Pong                    — rgba16f
# colortex3 : Motion Vectors (Velocity) + Depth   — rgba16f

# Format declarations (rgba16f is needed for HDR color accumulation without banding)
colortex0.format=rgba16f
colortex0.clear=true

colortex1.format=rgba16f
colortex1.clear=false

colortex2.format=rgba16f
colortex2.clear=false

colortex3.format=rgba16f
colortex3.clear=true

# ─── TAA configuration ─────────────────────────────────────────
# frameTimeCounter   = seconds since shader load
# frameCounter       = integer frame index (required for jitter sequence)
frameCounter=true
